<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="setBackgroundPosition()">
    <div class="header">
        <h1>Relentless Productions</h1>
        <nav>
            <ul>
                <li><a href="index.html" onclick="saveBackgroundPosition()">Home</a></li>
                <li><a href="contact.html" onclick="saveBackgroundPosition()">Contact Us</a></li>
                <li><a href="products.html" onclick="saveBackgroundPosition()">Products</a></li>
                <li><a href="cart.html" onclick="saveBackgroundPosition()">Cart</a></li>
                <li><a href="management.html" onclick="saveBackgroundPosition()">Management</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <h1>Our Products</h1>
        <ul>
            <li>PathWayPro : Merge - $5 <button onclick="addToCart('PathWayPro : Merge', 5)">Add to Cart</button></li>
            <li>PathWayPro : M-Send - $5 <button onclick="addToCart('PathWayPro : M-Send', 5)">Add to Cart</button></li>
            <li>PathWayPro : Inventory - $5 <button onclick="addToCart('PathWayPro : Inventory', 5)">Add to Cart</button></li>
        </ul>
    </div>
    <script src="script.js"></script>
    <script>
        function addToCart(product, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ product, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(product + " has been added to your cart.");
        }
    </script>
</body>
</html>
